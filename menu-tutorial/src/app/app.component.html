<h1>App Component</h1>
<app-menu></app-menu>
<table>
    <thead>
        <tr>
            <td><a (click)="sort('id')">Id</a></td>
            <td><a (click)="sort('name')">Name</a></td>
            <td><a (click)="sort('state')">State</a></td>
            <td><a (click)="sort('majorAcct')">Major</a></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of res | sort:sortColumn:ascOrder">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.state}}</td>
            <td>{{r.majorAcct|bool}}</td>
        </tr>
    </tbody>
</table>
<div>
    <h3>Routed Components Show Here</h3>
    <router-outlet></router-outlet>
</div>
